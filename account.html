<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Account Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="images/favicon-32x32.png" type="image/png">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Submit Your Account Details</h2>
    <form id="accountForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Bank</label>
        <select id="bank" class="w-full border rounded-lg p-2" required>
          <option value="">-- Select Bank --</option>
          <option value="Opay">Opay</option>
          <option value="Moniepoint">Monipoint</option>
          <option value="palmpay">palmpay</option>
          <option value="Kuda">Kuda</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium">Account Number</label>
        <input type="text" id="accountNumber" class="w-full border rounded-lg p-2" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Account Name</label>
        <input type="text" id="accountName" class="w-full border rounded-lg p-2" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
        Save Account Details
      </button>
    </form>
    <p id="message" class="text-center mt-4 text-sm"></p>
  </div>
  <script type="module" src="js/account.js"></script>
</body>
</html>
