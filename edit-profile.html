<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="images/favicon-32x32.png" type="image/png">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Edit Profile</h1>

    <form id="editProfileForm" class="space-y-4">
      <div>
        <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="full_name" name="full_name" required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 px-3 py-2">
      </div>

      <div>
        <label for="whatsapp" class="block text-sm font-medium text-gray-700">WhatsApp Number</label>
        <input type="text" id="whatsapp" name="whatsapp"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 px-3 py-2">
      </div>

      <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        <input type="text" id="location" name="location"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 px-3 py-2">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Save Changes
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="dashboard.html" class="text-blue-600 hover:underline">â¬… Back to Dashboard</a>
    </div>
  </div>

  <script type="module" src="./js/edit-profile.js"></script>
</body>
</html>
