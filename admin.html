<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="images/favicon-32x32.png" type="image/png">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-6xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold mb-6 text-center">Admin Dashboard</h1>

    <!-- Admin Controls -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Admin Controls</h2>
      <input 
        type="text" 
        id="adminUidInput" 
        placeholder="Enter UID to add/remove" 
        class="border p-2 w-full mt-2 rounded"
      >
      <div class="mt-3 space-x-2">
        <button id="addAdminBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Admin</button>
        <button id="removeAdminBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Remove Admin</button>
      </div>
    </div>

    <!-- Users List -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Users</h2>
      <ul id="usersList" class="list-disc pl-5 text-gray-700"></ul>
    </div>

    <!-- Pending Withdrawals -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Pending Withdrawals</h2>
      <ul id="pendingWithdrawals" class="list-disc pl-5 text-gray-700"></ul>
    </div>

    <!-- Transaction History -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Transaction History</h2>
      <ul id="transactionHistory" class="list-disc pl-5 text-gray-700"></ul>
    </div>

    <!-- Users’ Account Details -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Users’ Account Details</h2>
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gray-100 text-left">
              <th class="p-2 border">User ID</th>
              <th class="p-2 border">Bank</th>
              <th class="p-2 border">Account Number</th>
              <th class="p-2 border">Account Name</th>
              <th class="p-2 border">Created</th>
              <th class="p-2 border">Action</th>
            </tr>
          </thead>
          <tbody id="accountsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="./js/admin.js"></script>
</body>
</html>
