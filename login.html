<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="images/favicon-32x32.png" type="image/png">
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold text-center mb-6">Login</h1>


    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-3 border rounded">
      <div class="relative">
        <input type="password" id="password" placeholder="Password" required class="w-full p-3 border rounded pr-12">
        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 focus:outline-none">
          Show
        </button>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">Login</button>
      <div class="text-right mt-2">
        <a href="#" id="forgotPassword" class="text-blue-600 hover:underline text-sm">Forgot Password?</a>
      </div>
    </form>

    <p class="text-center mt-4">Don't have an account? <a href="form.html" class="text-blue-600 underline">Sign Up</a></p>
  </div>

  <script type="module" src="/js/login.js"></script>
  
  <script>
    // Show/hide password functionality
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('click', function () {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      this.textContent = type === 'password' ? 'Show' : 'Hide';
    });
  </script>
</body>
</html>
